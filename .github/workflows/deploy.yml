name: Deploy Portable Notes (prod + preprod)

on:
  push:
    branches:
      - main
      - preprod
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      # üß± On d√©place dans /preprod uniquement si la branche est preprod
      - name: Adjust path for preprod
        run: |
          if [ "${{ github.ref_name }}" = "preprod" ]; then
            mkdir -p preprod
            mv out preprod
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy (branch-specific)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # ‚öôÔ∏è On force la correspondance environnement ‚Üî branche
          env: ${{ github.ref_name == 'main' && 'github-pages' || 'preprod' }}
