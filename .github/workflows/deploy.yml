name: Deploy Portable Notes to GitHub Pages

on:
  push:
    branches:
      - main       # Déploiement auto sur main
  workflow_dispatch:
    inputs:
      branch:
        description: "Branche à déployer (main ou preprod)"
        required: false
        default: "preprod"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set environment variable (prod / preprod)
        run: |
          if [ "${{ github.event.inputs.branch || github.ref_name }}" = "preprod" ]; then
            echo "APP_ENV=preprod" >> $GITHUB_ENV
          else
            echo "APP_ENV=prod" >> $GITHUB_ENV
          fi

      - name: Build static site
        run: npm run build
        env:
          APP_ENV: ${{ env.APP_ENV }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
