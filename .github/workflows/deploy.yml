name: Deploy Portable Notes (prod + preprod)

on:
  push:
    branches:
      - main
      - preprod
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      # ðŸ§± On dÃ©place la build si câ€™est la prÃ©prod
      - name: Adjust path for preprod
        run: |
          if [ "${{ github.ref_name }}" = "preprod" ]; then
            mkdir -p preprod
            mv out preprod
            echo "DÃ©placement de la build vers /preprod"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # âœ… Câ€™est ce bloc qui manquait
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || 'preprod' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
