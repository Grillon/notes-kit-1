name: Deploy Portable Notes (prod + preprod)

on:
  push:
    branches:
      - main
      - preprod
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ğŸ—ï¸ Build du site
      - name: Build static site
        run: npm run build

      # ğŸš§ Si on est sur preprod, dÃ©placer la build dans un sous-dossier
      - name: Move build to preprod folder if needed
        run: |
          if [ "${{ github.ref_name }}" = "preprod" ]; then
            mkdir -p preprod
            mv out preprod
            echo "âœ… DÃ©placement effectuÃ© vers /preprod/"
          fi

      # ğŸ“¦ Upload pour Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # ğŸ§­ Environnement dynamique : prod ou preprod
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || 'preprod' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
