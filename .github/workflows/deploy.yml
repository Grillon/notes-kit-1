name: Deploy Portable Notes (main + preprod)

on:
  push:
    branches:
      - main
      - preprod
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # === BUILD COMMUN ===
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: ./out

  # === DEPLOY PROD ===
  deploy_prod:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-out
          path: ./out

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages (main)
        id: deployment
        uses: actions/deploy-pages@v4

  # === DEPLOY PREPROD ===
  deploy_preprod:
    if: github.ref == 'refs/heads/preprod'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: preprod
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-out
          path: ./out

      - name: Move output to /preprod
        run: |
          mkdir -p preprod
          mv out/* preprod/
          echo "DÃ©placement de la build vers /preprod"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./preprod

      - name: Deploy to GitHub Pages (preprod)
        id: deployment
        uses: actions/deploy-pages@v4
